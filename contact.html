</script>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                &#9776; <!-- Hamburger icon -->
            </div>
        </nav>
    
        <!-- Dropdown for mobile menu -->
        <div class="dropdown">
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="services.html">Services</a></div>

                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>

        </div>
    </header>

    <div id="constellation-background"></div>
    <div id="content">
        <section id="contact">
            <h1>Contact Me</h1>
            <p>If you have any questions or want to discuss a potential project, feel free to reach out to me via the contact form below!</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="name">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Your Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="sendMail()">Send Message</button>
                </div>
            </form>
            <p id="confirmation-message" style="display:none;"></p>
        </section>
        
        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 Solomon Asiya. All rights reserved.</p>
        </footer>
    </div>
</body>
